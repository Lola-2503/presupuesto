<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presupuestos</title>
</head>
<body>
    <div class="container">
        <h1>Generador de Presupuestos</h1>
        <form id="presupuestoForm">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <table>
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Precio Unitario</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody id="productos">
                    <tr>
                        <td><input type="number" class="cantidad" min="1" value="1"></td>
                        <td>
                            <select class="producto">
                                <option value="0">Seleccionar Producto</option>
                                <option value="1000">Producto 1</option>
                                <option value="2000">Producto 2</option>
                                <option value="3000">Producto 3</option>
                                <option value="4000">Producto 4</option>
                                <option value="5000">Producto 5</option>
                            </select>
                        </td>
                        <td><input type="number" class="precioUnitario" min="0" step="0.01"></td>
                        <td><span class="precioTotal">0.00</span></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" onclick="agregarProducto()">Agregar Producto</button>

            <div class="totales">
                <p>Subtotal: <span id="subtotal">0.00</span></p>
                <p>IVA (21%): <span id="iva">0.00</span></p>
                <p>Total: <span id="total">0.00</span></p>

                <h3>Cuotas:</h3>
                <p>Ahora 12 (sin interés): <span id="ahora12">0.00</span></p>
                <p>Ahora 18 (75% de interés): <span id="ahora18">0.00</span></p>
            </div>

            <button type="button" onclick="calcularTotal()">Calcular Total</button>
            <button type="button" onclick="imprimirPresupuesto()">Imprimir Presupuesto</button>
            <button type="button" onclick="exportarPDF()">Exportar a PDF</button>
        </form>
    </div>
</body>
</html>
